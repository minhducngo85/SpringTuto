<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
<h:body>
    <ui:composition template="/template/layoutwithsubmenu.xhtml">
        <ui:define name="headerControl">
        </ui:define>
        <ui:define name="submenu">
            <ui:include src="/pages/demo/datatablesubmenu.xhtml" />
        </ui:define>
        <ui:define name="pageHeader">
            <div style="float: right;">
                <h:outputLink
                    id="signoutLink"
                    style="visibility:hidden;"
                    value="#{request.contextPath}/j_spring_security_logout"></h:outputLink>
                <h:form id="controlForm">
                    <p:growl
                        id="growl"
                        showDetail="true" />
                </h:form>
            </div>
        </ui:define>

        <ui:define name="pageContent">
            <h:form id="mainForm">
                <p:dataTable
                    stickyHeader="true"
                    var="car"
                    value="#{dataTableView.cars}">
                    <f:facet name="header">
                        <h:outputText value="List of Cars" />
                    </f:facet>

                    <p:column headerText="Id">
                        <h:outputText value="#{car.id}" />
                    </p:column>

                    <p:column headerText="Year">
                        <h:outputText value="#{car.year}" />
                    </p:column>

                    <p:column headerText="Brand">
                        <h:outputText value="#{car.brand}" />
                    </p:column>

                    <p:column headerText="Color">
                        <h:outputText value="#{car.color}" />
                    </p:column>

                    <p:column headerText="Price">
                        <h:outputText value="#{car.price}">
                            <f:convertNumber
                                type="currency"
                                currencySymbol="$" />
                        </h:outputText>
                    </p:column>
                </p:dataTable>
            </h:form>
        </ui:define>
    </ui:composition>
</h:body>
</html>
